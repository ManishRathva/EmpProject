<mat-toolbar>
 <h1>User List</h1>
</mat-toolbar>
<button data-bs-toggle="modal" data-bs-target="#exampleModal" class="addbtn btn btn-danger">Add User</button>
 <div class="m-3">
 <mat-form-field>
  <mat-label>Search here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search here.." #input>
</mat-form-field> 

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource.users" matSort style="background-color: rgb(249, 219, 197);">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Image </th>
      <td mat-cell *matCellDef="let row"> <img src="{{row.image}}" height="50px" width="50px" ></td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editData(element)" color="primary"> <mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteitem(element.id)" color="warn"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]" aria-label="Select page of users"></mat-paginator>
</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="addUsers" (ngSubmit)="onSubmit(addUsers.value)">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder" formControlName="firstName">
          </mat-form-field> &nbsp;

          <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder" formControlName="lastName">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
          </mat-form-field>&nbsp;&nbsp;&nbsp;

          <img [src]="url" height="70px"><br>
          <div class="mb-3">
            
            <input type="file" class="form-control" (change)="onselectFile($event)" formControlName="image">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" [disabled]="!addUsers.valid">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
