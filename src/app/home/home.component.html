<mat-toolbar>
 <h1>User List</h1>
</mat-toolbar>
<button (click)="addUser()" mat-raised-button color="warn" class="addbtn">Add User</button>
 <div class="m-3">
 <mat-form-field>
  <mat-label>Search here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search here.." #input>
</mat-form-field> 

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource.users" matSort style="background-color: rgb(249, 219, 197);">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Image </th>
      <td mat-cell *matCellDef="let row"> <img src="{{row.image }}" height="50px" width="50px"></td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editData(element)" color="primary"> <mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteitem(element.id)" color="warn"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
